<!DOCTYPE html>
<html>
<head>
  <title>Voucher Discount</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=K2D&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'K2D', sans-serif;

    }
    h1, h2, h3, h4, h5, h6 {
    font-family: 'Days One', sans-serif;
    }
    .voucher-container {
      max-width: 500px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .voucher-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .voucher-description {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .voucher-code {
      font-size: 28px;
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="voucher-container">
    <h1 class="mb-4">Discount Vouchers</h1>

    <div class="voucher bg-light p-3">
      <h2 class="voucher-title">Voucher A</h2>
      <p class="voucher-description">Get 20% off on all products</p>
      <p class="voucher-code">Code: ABC123</p>
    </div>

    <div class="voucher bg-light p-3">
      <h2 class="voucher-title">Voucher B</h2>
      <p class="voucher-description">Get 15% off on orders above $50</p>
      <p class="voucher-code">Code: XYZ789</p>
    </div>

    <div class="voucher bg-light p-3">
      <h2 class="voucher-title">Voucher C</h2>
      <p class="voucher-description">Buy one, get one free on selected items</p>
      <p class="voucher-code">Code: PQR456</p>
    </div>

    <a href="tugas.html" class="btn btn-primary mt-4">Back to Home</a>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
